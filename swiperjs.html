<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <style>
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="background-image: url(./products/f1.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f2.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f3.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f4.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f5.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f6.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f7.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/f8.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/n1.jpg)"
        ></div>
        <div
          class="swiper-slide"
          style="background-image: url(./products/n2.jpg)"
        ></div>
      </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div>
    </div> -->

    <!-- Initialize Swiper -->
    <script type="module">
      //   import Swiper from "swiper/swiper-bundle.esm.js";
      //   import "swiper/swiper-bundle.css";
      var swiper = new Swiper(".swiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        // pagination: {
        //   el: ".swiper-pagination",
        // },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Demo styles -->
  </body>
</html>
